<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bubble Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="panel">
            <div class="btop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="time" class="box">60</div>
                </div>
            </div>
            <div class="bbottom">
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
